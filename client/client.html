<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Sutton Quest</title>

    <script src="jquery.min.js"></script>
    <script src="bootstrap.min.js"></script>
    <script src="client.js"></script>

    <link rel="stylesheet" href="bootstrap.min.css">
    <!--<link rel="stylesheet" href="docs.min.css">-->
    <style>
        .node {width: 40px;height: 40px;position: absolute;background-color: red;border: 1px solid black;}
        .spawn {background-color: green;}
        .room {background: blue;opacity: 0.8;}
        .megabeast {background-color: black;}
        .objective {background-color: gold;}
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-6">
                <div id="result"></div>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-10">
                <input type="text" class="form-control" id="command" placeholder="Type commands here">
            </div>
            <div class="col-sm-2">
                <button id="submit-button" class="btn btn-default">Submit</button>
            </div>
        </div>
        <div id="map">

        </div>
    </div>
</body>
</html>
